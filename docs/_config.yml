title: Oracle Modernization Accelerator (OMA)
description: Oracle에서 PostgreSQL/MySQL로의 데이터베이스 마이그레이션을 위한 종합 솔루션
baseurl: "/sample-oracle-modernization-accelerator"
url: "https://aws-samples.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: light

# Logo and favicon
logo: "/assets/images/aws-logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links for the upper right navigation
aux_links:
  "GitHub Repository":
    - "https://github.com/aws-samples/sample-oracle-modernization-accelerator"
  "AWS Samples":
    - "https://github.com/aws-samples"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Footer content
footer_content: "Copyright &copy; 2024 Amazon Web Services, Inc. or its affiliates. All Rights Reserved."

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Exclude from processing
exclude:
  - venv/
  - requirements.txt
  - convert_to_html.py
  - template.html
  - "*.html"
  - README.md
  - serve.sh
  - Gemfile
  - Gemfile.lock

# Include
include:
  - .nojekyll
